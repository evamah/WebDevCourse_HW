<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator HW</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <button onclick="demoNative()">Native Types</button>
    <button id="btn2">Register Click From Code</button>
    <br>
    <hr>
    <br>

    <div class="container d-flex gap-2 flex-wrap">

        <div class="flex-grow-1">
            <input id="txt1" class="form-control" type="text">
        </div>

        <div>
            <select id="operation" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="flex-grow-1">
            <input id="txt2" class="form-control" type="text">
        </div>

        <div>
            <button id="btnCalc" style="width: 100%;">=</button>
        </div>

        <div class="d-flex align-items-center">
            <h3 id="lblRes" class="m-0" style="margin: 0"></h3>
        </div>

    </div>

    <br>

    <textarea id="output" style="width:100%;height:300px;"></textarea>


    <script src="index.js"></script>

</body>

</html>
