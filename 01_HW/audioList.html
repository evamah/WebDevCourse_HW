<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Music Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: lightgray;
        }

        th,
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
            background-color: brightgray;
        }

        th {
            background-color: #333;
            color: white;

        }

        tr:nth-child(even) {
            background-color: brightgray;
        }

        audio {
            width: 200px;
            border: 2px solid green;
            border-radius: 8px;
            padding: 3px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Play</th>
            <th>Download</th>
        </tr>

        <tr>
            <td> <img src="/01_HW/imagYoutube/stitches.jpg" alt="Video Thumbnail" width="400">
            </td>
            <td>Imagine</td>
            <td>John Lennon</td>
            <td>1971</td>
            <td>
                <audio controls>
                    <source src="audio/imagine.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td><a href="audio/imagine.mp3" download>Download</a></td>
        </tr>

        <tr>
            <td>
                <img src="/01_HW/imagYoutube/shapeOfYou.jpg" alt="Video Thumbnail" width="400">
            </td>
            <td>Bohemian Rhapsody</td>
            <td>Queen</td>
            <td>1975</td>
            <td>
                <audio controls>
                    <source src="audio/bohemian.mp3" type="audio/mpeg">
                </audio>
            </td>
            <td><a href="audio/bohemian.mp3" download>Download</a></td>
        </tr>
    </table>

</body>

</html>
