<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="contact.css">

</head>

<body>

    <h1>Contact</h1>

    <table class="contactTable">
        <tr>
            <td colspan="2" class="tableHeader">Send a Message</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea class="messageBox"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="tableHeader">
                <form>
                    <button onclick="sendAlert()" type="submit">Send Message</button>
                </form>
            </td>
        </tr>
    </table>

    <script>
        function sendAlert() {
            alert("Your message has been sent!");
        }

    </script>

</body>

</html>
