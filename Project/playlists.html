<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlists</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: calc(100vh - 56px);
        }

        .sidebar {
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .playlist-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 6px;
            border: 1px solid transparent;
        }

        .playlist-item:hover,
        .playlist-item.active {
            background: #e9f2ff;
            border-color: #cfe2ff;
        }

        main {
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid position-relative">
            <a class="navbar-brand" href="index.html">WEBDEV</a>

            <!-- Center Elements -->
            <div class="collapse navbar-collapse justify-content-center position-absolute start-50 translate-middle-x"
                id="mainNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                </ul>
            </div>

            <!-- User info -->
            <div class="ms-auto d-flex align-items-center" id="userArea" style="display:none;">
                <span class="text-white me-2" id="usernameDisplay"></span>
                <img id="userImage" class="rounded-circle" width="40" height="40" alt="User">
            </div>
        </div>
    </nav>

    <div class="layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h5 class="mb-3">My Library</h5>

            <button class="btn btn-info w-100 mb-3" onclick="createPlaylist()">
                New Playlist
            </button>

            <div id="playlistsList"></div>
        </aside>

        <!-- Main Page -->
        <main class="p-4">
            <h4 id="playlistTitle">Select a playlist</h4>

            <input type="text" id="searchInput" class="form-control my-3" placeholder="Search video...">

            <div class="d-flex gap-2 mb-3 flex-wrap">
                <button class="btn btn-outline-secondary btn-sm" onclick="sortVideos('az')">A-Z</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="sortVideos('za')">Z-A</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="sortVideos('rating')">Rating</button>
                <button class="btn btn-outline-danger btn-sm ms-auto" onclick="deletePlaylist()">Delete
                    Playlist</button>
            </div>

            <div class="row" id="videosContainer"></div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/playlists.js"></script>

</body>

</html>
