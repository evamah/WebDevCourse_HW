<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" dir="ltr">
        <div class="container-fluid">

            <!-- WebDev Page -->
            <a class="navbar-brand" href="index.html">WEBDEV</a>

            <!-- Center Elements -->
            <div class="collapse navbar-collapse justify-content-center position-absolute start-50 translate-middle-x"
                id="mainNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="playlists.html">Playlists</a>
                    </li>
                </ul>
            </div>

            <!-- User info -->
            <div class="ms-auto d-flex align-items-center" id="userArea" style="display:none;">
                <span class="text-white me-2" id="usernameDisplay"></span>
                <img id="userImage" class="rounded-circle" width="40" height="40">
            </div>

        </div>
    </nav>


    <!-- Main Page -->
    <div class="container mt-4">
        <!-- Welcome Message -->
        <div id="welcomeMessage" class="d-flex align-items-center gap-2">
            <h4 id="welcomeText" class="text-primary-emphasis"></h4>
            <img id="welcomeImage" width="40" height="40" class="rounded-circle" style="display:none;">
        </div>

        <hr>

        <!-- Search -->
        <div class="input-group my-4">
            <input type="text" id="searchInput" class="form-control" placeholder="input search here">
            <button id="searchBtn" class="btn btn-info">Search</button>
        </div>

        <!-- Results -->
        <div class="row" id="results"></div>
    </div>


    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <iframe id="videoFrame" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Add to playlist Modal -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add to Playlist</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <!-- Add to existing playlists -->
                    <label class="form-label">Choose playlist</label>
                    <select id="playlistSelect" class="form-select mb-3"></select>

                    <hr>

                    <!-- Add to new playlist -->
                    <label class="form-label">Create new playlist</label>
                    <input type="text" id="newPlaylistName" class="form-control" placeholder="New playlist name">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-info" onclick="addVideoToPlaylist()">Add</button>
                </div>

                <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"
                    style="z-index:1050;"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
