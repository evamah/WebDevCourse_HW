<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" dir="ltr">
        <div class="container-fluid">

            <!-- WebDev Page -->
            <a class="navbar-brand" href="index.html">WEBDEV</a>

            <!-- Center Elements -->
            <div class="collapse navbar-collapse justify-content-center position-absolute start-50 translate-middle-x"
                id="mainNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Sign Up</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>



    <!-- Main Page -->
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card border-secondary text-center p-3 shadow" style="width: 30rem;">
            <h3 class="card-header mb-3">Sign In</h3>

            <!-- Form-->
            <form id="loginForm" novalidate class="text-start">

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback">
                        Invalid username or password
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Invalid username or password
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-info w-100 mt-2">
                    Login
                </button>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
