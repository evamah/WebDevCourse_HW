<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" dir="ltr">
        <div class="container-fluid">

            <!-- WebDev Page -->
            <a class="navbar-brand" href="index.html">WEBDEV</a>

            <!-- Center Elements -->
            <div class="collapse navbar-collapse justify-content-center position-absolute start-50 translate-middle-x"
                id="mainNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sign in</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <!-- Main Page -->
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card border-secondary text-center p-3 shadow" style="width: 30rem;">
            <h3 class="card-header mb-3">Sign Up</h3>

            <!-- Form -->
            <form id="registerForm" novalidate class="text-start">

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">

                    <div class="valid-feedback">
                        Username is available
                    </div>

                    <div class="invalid-feedback">
                        Username already exists
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">

                    <div class="invalid-feedback">
                        Password must contain at least 6 characters, a letter, a number and a special character
                    </div>
                </div>


                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">

                    <div class="invalid-feedback">
                        Passwords do not match
                    </div>
                </div>


                <!-- FirstName -->
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">

                    <div class="invalid-feedback">
                        First name is required
                    </div>
                </div>


                <!-- Image URL -->
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="image">

                    <div class="invalid-feedback">
                        Image URL is required
                    </div>
                </div>

                <!-- SubmitBtn -->
                <button type="submit" class="btn btn-info w-100">
                    Register
                </button>

            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
